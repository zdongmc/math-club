<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Hallie Wells Middle School Competition Math Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            padding: 40px 20px;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto 50px auto;
        }

        .section h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 2px;
        }

        .form-container {
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-notice {
            max-width: 600px;
            background: #f9fafb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .section h2 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Registration Section -->
            <section id="registration" class="section">
                <h2>üìù Club Registration Form</h2>
                <div class="form-container">
                    <div class="form-notice">
                        <p style="margin-bottom: 20px; font-size: 1.1rem;">Click the button below to open the registration form:</p>
                        <a href="https://forms.gle/PMdmzV79ZZd5jBso6" 
                           target="_blank" 
                           style="display: inline-block; background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); color: white; padding: 15px 30px; text-decoration: none; border-radius: 10px; font-weight: 600; font-size: 1.1rem; box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3); transition: transform 0.3s ease;"
                           onmouseover="this.style.transform='translateY(-2px)'"
                           onmouseout="this.style.transform='translateY(0)'">
                            Open Registration Form ‚Üí
                        </a>
                        <p style="margin-top: 20px; color: #666; font-size: 0.95rem;">
                            The form will open in a new tab. After completing your registration, you can close that tab and return here.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
