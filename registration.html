<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Hallie Wells Middle School Competition Math Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: white;
            color: #333;
            padding: 40px 20px;
            text-align: center;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            font-size: 2.5rem;
            color: #dc2626;
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: #666;
        }

        .form-container {
            padding: 40px 20px;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-notice {
            max-width: 600px;
            background: #f9fafb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 15px;
            }
            
            .header-title {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .form-container {
                padding: 20px 10px;
            }
            
            .form-iframe {
                height: 900px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .form-iframe {
                height: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">
                <span class="header-icon">üìù</span>
                <span>Club Registration Form</span>
            </h1>
        </div>
        
        <div class="form-container">
            <div class="form-notice">
                <p style="margin-bottom: 20px; font-size: 1.1rem;">Click the button below to open the registration form:</p>
                <a href="https://forms.gle/PMdmzV79ZZd5jBso6" 
                   target="_blank" 
                   style="display: inline-block; background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); color: white; padding: 15px 30px; text-decoration: none; border-radius: 10px; font-weight: 600; font-size: 1.1rem; box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3); transition: transform 0.3s ease;"
                   onmouseover="this.style.transform='translateY(-2px)'"
                   onmouseout="this.style.transform='translateY(0)'">
                    Open Registration Form ‚Üí
                </a>
                <p style="margin-top: 20px; color: #666; font-size: 0.95rem;">
                    The form will open in a new tab. After completing your registration, you can close that tab and return here.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
