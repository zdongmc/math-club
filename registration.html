<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Hallie Wells Middle School Competition Math Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .main-content {
            padding: 40px 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-title {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
            font-weight: 700;
        }

        .form-icon {
            font-size: 2.5rem;
            color: #dc2626;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            position: relative;
            text-align: center;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: #d1d5db;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .required {
            color: #dc2626;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-icon">üìù</div>
                    <h1 class="form-title">Club Registration Form</h1>
                </div>
                
                <div id="successMessage" class="success-message">
                    üéâ Welcome to the Math Club! We'll be in touch with meeting details soon.
                </div>
                
                <div id="errorMessage" class="error-message">
                    Please fill in all required fields correctly.
                </div>

                <form id="registrationForm" novalidate>
                    <div class="form-section">
                        <h3 class="section-title">Student Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" name="entry.2092238618" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" name="entry.1229027246" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="grade" class="form-label">Grade Level <span class="required">*</span></label>
                                <select id="grade" name="entry.1556369182" class="form-input form-select" required>
                                    <option value="">Select your grade</option>
                                    <option value="6th Grade">6th Grade</option>
                                    <option value="7th Grade">7th Grade</option>
                                    <option value="8th Grade">8th Grade</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="studentEmail" class="form-label">Student Email</label>
                                <input type="email" id="studentEmail" name="entry.1987835380" class="form-input">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">Parent/Guardian Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentName" class="form-label">Parent/Guardian Name <span class="required">*</span></label>
                                <input type="text" id="parentName" name="entry.479301265" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="parentEmail" class="form-label">Parent/Guardian Email <span class="required">*</span></label>
                                <input type="email" id="parentEmail" name="entry.1189113506" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="parentPhone" class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" id="parentPhone" name="entry.1614084222" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Emergency Contact (if different from above)</label>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="emergencyName" class="form-label">Emergency Contact Name</label>
                                    <input type="text" id="emergencyName" name="entry.2064572523" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="emergencyPhone" class="form-label">Emergency Contact Phone</label>
                                    <input type="tel" id="emergencyPhone" name="entry.1883583013" class="form-input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="form-button">Join the Math Club!</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Basic validation
            const requiredFields = [
                {name: 'entry.2092238618', label: 'First Name'},
                {name: 'entry.1229027246', label: 'Last Name'},
                {name: 'entry.1556369182', label: 'Grade Level'},
                {name: 'entry.479301265', label: 'Parent/Guardian Name'},
                {name: 'entry.1189113506', label: 'Parent/Guardian Email'},
                {name: 'entry.1614084222', label: 'Phone Number'}
            ];
            
            let isValid = true;
            let missingField = '';
            
            for (let field of requiredFields) {
                if (!formData.get(field.name) || formData.get(field.name).trim() === '') {
                    isValid = false;
                    missingField = field.label;
                    break;
                }
            }
            
            // Email validation
            const parentEmail = formData.get('entry.1189113506');
            const studentEmail = formData.get('entry.1987835380');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(parentEmail)) {
                isValid = false;
                errorMessage.textContent = 'Please enter a valid parent/guardian email address.';
            }
            
            if (studentEmail && !emailRegex.test(studentEmail)) {
                isValid = false;
                errorMessage.textContent = 'Please enter a valid student email address.';
            }
            
            if (!isValid) {
                if (!errorMessage.textContent) {
                    errorMessage.textContent = `Please fill in the required field: ${missingField}`;
                }
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            
            // Submit to Google Forms using fetch
            const formData = new FormData();
            formData.append('entry.2092238618', document.getElementById('firstName').value);
            formData.append('entry.1229027246', document.getElementById('lastName').value);
            formData.append('entry.1556369182', document.getElementById('grade').value);
            formData.append('entry.1987835380', document.getElementById('studentEmail').value);
            formData.append('entry.479301265', document.getElementById('parentName').value);
            formData.append('entry.1189113506', document.getElementById('parentEmail').value);
            formData.append('entry.1614084222', document.getElementById('parentPhone').value);
            formData.append('entry.2064572523', document.getElementById('emergencyName').value);
            formData.append('entry.1883583013', document.getElementById('emergencyPhone').value);
            
            const submitButton = form.querySelector('.form-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            
            // Submit to Google Forms
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSf2hCS0NLUtUo5vL9VwP4Dv-aOLu2wQhk5-TV4IlNBiHdK0bA/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                // Show success message
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                form.reset();
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            })
            .catch((error) => {
                console.log('Form submitted (no-cors mode)');
                // Even if we get an error, the form likely submitted successfully due to CORS
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                form.reset();
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });

        // Real-time email validation
        ['entry.1189113506', 'entry.1987835380'].forEach(fieldName => {
            const field = document.querySelector(`[name="${fieldName}"]`);
            if (field) {
                field.addEventListener('blur', function() {
                    const email = this.value;
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    
                    if (email && !emailRegex.test(email)) {
                        this.style.borderColor = '#dc2626';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            }
        });

        // Add entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }, index * 100);
                    }
                });
            }, observerOptions);

            // Animate form sections
            document.querySelectorAll('.form-section').forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
